# Render.com deployment configuration
# See: https://render.com/docs/blueprint-spec

databases:
  - name: ambient-ai-vcp-db
    databaseName: ambient_vcp
    user: vcp_user
    region: oregon
    plan: starter

services:
  - type: web
    name: ambient-ai-vcp-api
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 10000
      - key: RUST_LOG
        value: info
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ambient-ai-vcp-db
          property: connectionString
      - key: DB_MAX_CONNECTIONS
        value: 10
      - key: DB_MIN_CONNECTIONS
        value: 2
      - key: DB_CONNECTION_TIMEOUT_SECS
        value: 30
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION_HOURS
        value: 24
      - key: RATE_LIMIT_REQUESTS_PER_MINUTE
        value: 60
      - key: RATE_LIMIT_BURST
        value: 10
    healthCheckPath: /api/v1/health
